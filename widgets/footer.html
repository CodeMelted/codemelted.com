<style>
    .cm-fixed-footer {
        padding-top: 5px;
        padding-bottom: 5px;
        z-index: 1001;
        display: grid;
        grid-template-columns: auto auto auto;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;        
        background-color: darkslategray;
        color: white;
        text-align: center;
        font-size: x-small;
        font-weight: bold;
    }

    .cm-fixed-footer button {
        background-color: darkslategray;
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: x-small;
        font-weight: bold;
    }

    .cm-fixed-footer button:hover {
        color: white;
        background-color: black;
    }
</style>

<div class="cm-fixed-footer">
    <button onclick="openTab('Blog')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/icons8-blog-48.png" /><br/>Blog</button>
    <button onclick="openTab('Code')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/icons8-code-48.png" /><br/>Code Modules</button>
    <button onclick="openTab('Support')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/bmc-button.png" /><br/>Support My Work</button>
</div>

<script type="text/javascript">
    // Page navigation
    const URL_PAGE = {
        "Blog"      : "https://www.codemelted.com",
        "Code"      : "https://codemelted.dev",
        "Support"   : "https://www.buymeacoffee.com/codemelted",
    };

    // Change our location on this page based on the tab.
    function openTab(tabName) {
        let url = URL_PAGE[tabName];
        window.location.href = url;
    }
</script>
