<style>
    /* 
    ==========================
    Setup our scrollbar styles
    ========================== 
    */

    /* width */
    ::-webkit-scrollbar {
        width: 5px;
        height: 3px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: darkslategray;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    }

    /*
    =========================================
    Header Setup
    =========================================
    */

    body {
        margin-top: 52px;
    }

    @media only screen and (max-width: 1439px) {
      .sidebar-container {
          margin-top: 52px;
      }
    }

    #ContactForm1_contact-form-name {
       width: 200px;
    }
  
    #ContactForm1_contact-form-email {
       width: 200px; 
    }
  
    #ContactForm1_contact {
       width: 200px;
    }    

    .wikipedia-icon {
       color: white;filter: invert(1%) sepia(1%) saturate(1%) hue-rotate(1deg) brightness(1000%) contrast(80%);
    }
  
    .wikipedia-search-input {
       width: 125px;
    }

    .cm-fixed-header {
        display: grid; 
        grid-template-columns: 1fr auto; 
        border: 1px solid black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 52px;
        background-color: black;
        box-shadow: 0 10px 20px -2px darkslategray;
        color: white;
        font-family: sans-serif;
        z-index: 1000;
    }

    .cm-logo {
        display: block;
        margin: auto;
    }

    @media only screen and (max-width: 500px) {
        .cm-logo {
  			height: 30px;
        }
    }

    /* Style the tab */
    .cm-tab {
        display: flex;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        border: 1px solid darkslategray;
        background-color: darkslategray;
    }

    /* Style the buttons that are used to open the tab content */
    .cm-tab button {
        background-color: inherit;
        color: #ccc;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 1px 10px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .cm-tab button:hover {
        color: white;
        background-color: black;
    }

    /* Create an active/current tablink class */
    .cm-tab button.active {
        font-weight: bold;
        color: white;
        background-color: black;
    }

    /* Handle nice printing on the page */
    @media print {
        .cm-fixed-header { 
            display: none; 
        }

        .sidebar-container {
            display: none;
        }
  
        header {
            display: none;
        }

        footer {
            display: none;
        }
  
        #bmc-wbtn {
            display: none;
            visibility: hidden;
        }
    }        
</style>

<div class="cm-fixed-header">
    <div id="divScrollableTabs" class="cm-tab">
        <button id="btnGitHub" class="cm-tablinks" onclick="openTab('GitHub')"><img style="width: 25px; height: 25px;" src="https://codemelted.dev/images/icons/github-icon.png" /><br/>GitHub</button>
        <button id="btnInstagram" class="cm-tablinks" onclick="openTab('Instagram')"><img style="width: 25px; height: 25px;" src="https://codemelted.dev/images/icons/instagram-icon.png" /><br />Instagram</button>
        <button id="btnTwitter" class="cm-tablinks" onclick="openTab('Twitter')"><img style="width: 25px; height: 25px;" src="https://codemelted.dev/images/icons/twitter-icon.png" /><br />Twitter</button>
        <button id="btnYouTube" class="cm-tablinks" onclick="openTab('YouTube')"><img style="width: 35px; height: 25px;" src="https://codemelted.dev/images/icons/youtube-icon.png" /><br />YouTube</button>
    </div>
    <img alt='logo' class="cm-logo" src='https://codemelted.dev/images/logos/logo-242x48.png'/>
</div>

<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="CodeMelted" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="30" data-y_margin="30"></script>

<script type="text/javascript">
    // Page navigation
    const URL_PAGE = {
        "GitHub": "https://www.codemelted.com/p/github.html",
        "Instagram": "https://www.codemelted.com/p/instagram.html",
        "Twitter": "https://www.codemelted.com/p/twitter.html",
        "YouTube": "https://www.codemelted.com/p/youtube.html"
    };

    // Change our location on this page based on the tab.
    function openTab(tabName) {
        let url = URL_PAGE[tabName];
        window.location.href = url;
    }

    // Go determine our active tab button
    window.addEventListener("load", () => {
        let divScrollableTabs = document.getElementById("divScrollableTabs");
        let href = window.location.href;
        let scrollLeft = 0;
        for (const [key, value] of Object.entries(URL_PAGE)) {
            if (href.toLowerCase().includes(key.toLowerCase())) {
                document.getElementById(`btn${key}`).classList.add("active");
                divScrollableTabs.scrollLeft = scrollLeft;
                break;
            }  
            scrollLeft += 50;
        }
    });
</script>
