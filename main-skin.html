<style>
    /*
    ==========================
    Setup our scrollbar styles
    ==========================
    */

    /* width */
    ::-webkit-scrollbar {
        width: 5px;
        height: 3px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: darkslategray;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /*
    =========================================
    Header Setup
    =========================================
    */

    body {
        margin-top: 52px;
        margin-bottom: 55px;
    }

    @media only screen and (max-width: 1439px) {
      .sidebar-container {
          margin-top: 52px;
          margin-bottom: 55px;
      }
    }

    .sidebar_bottom {
  		margin-bottom: 55px;
    }

    #ContactForm1_contact-form-name {
       width: 200px;
    }

    #ContactForm1_contact-form-email {
       width: 200px;
    }

    #ContactForm1_contact {
       width: 200px;
    }

    .wikipedia-icon {
       color: white;filter: invert(1%) sepia(1%) saturate(1%) hue-rotate(1deg) brightness(1000%) contrast(80%);
    }

    .wikipedia-search-input {
       width: 125px;
    }

    .cm-fixed-header {
        display: grid;
        grid-template-columns: 1fr auto;
        border: 1px solid black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 52px;
        background-color: black;
        box-shadow: 0 10px 20px -2px darkslategray;
        color: white;
        font-family: sans-serif;
        z-index: 1000;
    }

    .cm-logo {
        display: block;
        margin: auto;
    }

    @media only screen and (max-width: 500px) {
        .cm-logo {
  			height: 30px;
        }
    }

    /* Style the tab */
    .cm-tab {
        display: flex;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        border: 1px solid darkslategray;
        background-color: darkslategray;
    }

    /* Style the buttons that are used to open the tab content */
    .cm-tab button {
        background-color: inherit;
        color: #ccc;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 1px 10px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .cm-tab button:hover {
        color: white;
        background-color: black;
    }

    /* Create an active/current tablink class */
    .cm-tab button.active {
        font-weight: bold;
        color: white;
        background-color: black;
    }

    .cm-fixed-footer {
        padding-top: 5px;
        padding-bottom: 5px;
        z-index: 1001;
        display: grid;
        grid-template-columns: auto auto auto;
        border-top: 2px solid black;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;        
        background-color: darkslategray;
        color: white;
        text-align: center;
        font-size: x-small;
        font-weight: bold;
    }

    .cm-fixed-footer button {
        background-color: darkslategray;
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: x-small;
        font-weight: bold;
    }

    .cm-fixed-footer button:hover {
        color: white;
        background-color: black;
    }

    /* Handle nice printing on the page */
    @media print {
        .cm-fixed-header {
            display: none;
        }

        .cm-fixed-footer {
            display: none;
        }

        .sidebar-container {
            display: none;
        }

        header {
            display: none;
        }

        footer {
            display: none;
        }
    }
</style>

<div class="cm-fixed-header">
    <div id="divScrollableTabs" class="cm-tab">
        <button id="btnGitHub" class="cm-tablinks" onclick="openTab('GitHub')"><img style="height: 25px;" src="https://codemelted.dev/images/icons/github-icon.png" /><br/>GitHub</button>
        <button id="btnInstagram" class="cm-tablinks" onclick="openTab('Instagram')"><img style="height: 25px;" src="https://codemelted.dev/images/icons/instagram-icon.png" /><br />Instagram</button>
        <button id="btnTwitter" class="cm-tablinks" onclick="openTab('Twitter')"><img style="height: 25px;" src="https://codemelted.dev/images/icons/twitter-icon.png" /><br />Twitter</button>
        <button id="btnYouTube" class="cm-tablinks" onclick="openTab('YouTube')"><img style="height: 25px;" src="https://codemelted.dev/images/icons/youtube-icon.png" /><br />YouTube</button>
    </div>
    <img alt='logo' class="cm-logo" src='https://codemelted.dev/images/logos/logo-242x48.png'/>
</div>

<div class="cm-fixed-footer">
    <button onclick="openTab('Blog')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/icons8-blog-48.png" /><br/>Blog</button>
    <button onclick="openTab('Code')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/icons8-code-48.png" /><br/>Code Modules</button>
    <button onclick="openTab('Support')"><img style="height: 35px;" src="https://codemelted.dev/images/icons/bmc-button.png" /><br/>Support My Work</button>
</div>

<script type="text/javascript">
    // Page navigation
    const URL_PAGE = {
        "Blog"      : "https://www.codemelted.com",
        "Code"      : "https://codemelted.dev",
        "GitHub"    : "https://www.codemelted.com/p/github.html",
        "Instagram" : "https://www.codemelted.com/p/instagram.html",
        "Support"   : "https://www.buymeacoffee.com/codemelted",
        "Twitter"   : "https://www.codemelted.com/p/twitter.html",
        "YouTube"   : "https://www.codemelted.com/p/youtube.html"
    };

    // Change our location on this page based on the tab.
    function openTab(tabName) {
        let url = URL_PAGE[tabName];
        window.location.href = url;
    }

    // Go determine our active tab button
    window.addEventListener("load", () => {
        let divScrollableTabs = document.getElementById("divScrollableTabs");
        let href = window.location.href;
        let scrollLeft = 0;
        for (const [key, value] of Object.entries(URL_PAGE)) {
            if (key === "Code" || key === "Blog" || key === "Support") {
                continue;
            } else if (href.toLowerCase().includes(key.toLowerCase())) {
                document.getElementById(`btn${key}`).classList.add("active");
                divScrollableTabs.scrollLeft = scrollLeft;
                break;
            }
            scrollLeft += 50;
        }
    });
</script>
